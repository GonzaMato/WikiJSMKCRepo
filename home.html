<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Estudio de Mercado</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
</head>
<body>
    <h1>Registrar Estudio de Mercado</h1>
    <form action="/post-study" method="post" enctype="multipart/form-data">
        <!-- Campo de Título -->
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" required><br><br>

        <!-- Campo de Sinopsis -->
        <label for="summary">Sinopsis:</label>
        <textarea id="summary" name="summary" rows="5" cols="33" required></textarea><br><br>

        <!-- Campo de Categoría con creación de nuevas etiquetas -->
        <label for="category">Categoría:</label>
        <select id="category" name="category[]" multiple required>
            <option value="economy">Economía</option>
            <option value="technology">Tecnología</option>
            <option value="marketing">Marketing</option>
            <option value="sales">Ventas</option>
        </select><br><br>

        <!-- Campo de Autor con creación de nuevas etiquetas -->
        <label for="author">Autor:</label>
        <select id="author" name="author[]" multiple required>
            <option value="author1">Autor 1</option>
            <option value="author2">Autor 2</option>
            <option value="author3">Autor 3</option>
        </select><br><br>

        <!-- Campo de Mes y Año de Publicación -->
        <label for="month">Mes y año de Publicación:</label>
        <select id="month" name="month" required>
            <option value="jan">Enero - 2021</option>
            <option value="feb">Febrero - 2018</option>
            <option value="mar">Marzo - 2019</option>
        </select><br><br>

        <!-- Campo de País con creación de nuevas etiquetas -->
        <label for="country">País:</label>
        <select id="country" name="country[]" multiple required>
            <option value="argentina">Argentina</option>
            <option value="chile">Chile</option>
            <option value="mexico">México</option>
            <option value="spain">España</option>
        </select><br><br>

        <!-- Adjuntar documento -->
        <label for="document">Adjuntar Documento:</label>
        <input type="file" id="document" name="document"><br><br>

        <!-- Campo de URL -->
        <label for="url">URL:</label>
        <input type="url" id="url" name="url"><br><br>

        <!-- Botón para registrar -->
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
